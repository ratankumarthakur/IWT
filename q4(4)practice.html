<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sum of Numbers</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff9800;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
<script>
function calculateSum() {
    var num = prompt("Enter a number:");
    num = parseInt(num);
    var sum = 0;

    for (var i = 1; i <= num; i++) {
        sum += i;
    }

    alert("Sum of numbers from 1 to " + num + " is: " + sum);
}
</script>
</head>
<body>
<h1>Sum of Numbers</h1>
<button onclick="calculateSum()">Calculate Sum</button>
</body>
</html>
