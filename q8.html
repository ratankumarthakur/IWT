<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RollNo Input Form</title>
<script type="text/javascript">
    function validateRollNo() {
        var rollNoInput = document.getElementById('rollNo').value;
        var rollNoPattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/;

        if (!rollNoPattern.test(rollNoInput)) {
            alert('Invalid RollNo format! Please enter a valid RollNo (e.g., 1AB23CD456).');
            return false;
        }
        return true;
    }
</script>
</head>
<body>
<h2>Enter Your RollNo</h2>
<form onsubmit="return validateRollNo()">
    <label for="rollNo">RollNo:</label>
    <input type="text" id="rollNo" name="rollNo" pattern="[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}" 
        title="RollNo format: 1-4 followed by two upper-case characters followed by two digits followed by two upper-case characters followed by three digits" required>
    <input type="submit" value="Submit">
</form>
</body>
</html>
