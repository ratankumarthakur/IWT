<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Example</title>
</head>
<body>

<h2>Cookie Example</h2>

<script>
// Function to set a cookie
function setCookie(cookieName, cookieValue, expirationDays) {
    var d = new Date();
    d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
    var expires = "expires=" + d.toUTCString();
    document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
    console.log("Cookie set:", cookieName, "=", cookieValue);
}

// Function to get a cookie value by name
function getCookie(cookieName) {
    var name = cookieName + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var cookieArray = decodedCookie.split(';');
    for (var i = 0; i < cookieArray.length; i++) {
        var cookie = cookieArray[i];
        while (cookie.charAt(0) == ' ') {
            cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name) == 0) {
            console.log("Cookie retrieved:", cookieName, "=", cookie.substring(name.length, cookie.length));
            return cookie.substring(name.length, cookie.length);
        }
    }
    return "";
}

// Function to delete a cookie by name
function deleteCookie(cookieName) {
    document.cookie = cookieName + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
    console.log("Cookie deleted:", cookieName);
}

// Example usage:
setCookie("username", "John Doe", 7); // Set a cookie named "username" with the value "John Doe" that expires in 7 days
var username = getCookie("username"); // Get the value of the cookie named "username"

deleteCookie("username"); // Delete the cookie named "username"
</script>

</body>
</html>
