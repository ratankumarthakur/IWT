<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Capitals</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f3d0ff, #7f09ee);
    font-family: Arial, sans-serif;
  }
  
  #container {
    text-align: center;
  }
  
  select {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 20px;
  }
  
  #capital {
    font-size: 24px;
    font-weight: bold;
    color: #4a148c;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Select a Country</h1>
  <select id="countrySelect" onchange="showCapital()">
    <option value="">Select a Country</option>
    <option value="USA">United States</option>
    <option value="UK">United Kingdom</option>
    <option value="France">France</option>
    <option value="Germany">Germany</option>
    <option value="Japan">Japan</option>
    <option value="India">India</option>
  </select>
  <div id="capital"></div>
</div>

<script>
  function showCapital() {
    var select = document.getElementById("countrySelect");
    var capitalDiv = document.getElementById("capital");
    var country = select.value;
    var capital = "";
    
    switch(country) {
      case "USA":
        capital = "Washington, D.C.";
        break;
      case "UK":
        capital = "London";
        break;
      case "France":
        capital = "Paris";
        break;
      case "Germany":
        capital = "Berlin";
        break;
      case "Japan":
        capital = "Tokyo";
        break;
      case "India":
        capital = "New Delhi";
        break;
      default:
        capital = "";
        break;
    }
    
    capitalDiv.textContent = capital;
  }
</script>
</body>
</html>
